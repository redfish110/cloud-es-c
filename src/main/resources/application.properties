# \u672C\u670D\u52A1\u7AEF\u53E3
server.port=7003

# \u670D\u52A1\u5E94\u7528\u540D\u79F0
spring.application.name=eureka-server

#########eureka\u670D\u52A1\u7AEF\u914D\u7F6E#################################################################

# \u79FB\u9664\u961F\u5217\u91CC\u8FC7\u671F\u7684\u79DF\u7EA6\u53D8\u66F4\u8BB0\u5F55\u6267\u884C\u9891\u7387\u65F6\u95F4\u95F4\u9694\uFF08ms\uFF09\uFF0C\u9ED8\u8BA430\u79D2
eureka.server.delta-retention-timer-interval-in-ms=30000
# \u670D\u52A1\u7AEF\u662F\u5426\u7981\u7528\u589E\u91CF\u83B7\u53D6
eureka.server.disable-delta=false
#\u542F\u7528\u81EA\u6211\u4FDD\u62A4\u673A\u5236(\u597D\u6B7B\u4E0D\u5982\u8D56\u6D3B\u7740)\uFF0C\u9ED8\u8BA4\u4E3Atrue\u3002
eureka.server.enable-self-preservation=false
# \u6E05\u9664\u65E0\u6548\u670D\u52A1\u5B9E\u4F8B\u7684\u65F6\u95F4\u95F4\u9694\uFF08ms\uFF09\uFF0C\u9ED8\u8BA41\u5206\u949F
eureka.server.eviction-interval-timer-in-ms=60000
# \u79DF\u7EA6\u53D8\u66F4\u8BB0\u5F55\u8FC7\u671F\u65F6\u957F\uFF0C\u5355\u4F4D\uFF1A\u6BEB\u79D2\u3002\u9ED8\u8BA4\u503C \uFF1A 3 * 60 * 1000 \u6BEB\u79D2\u3002
eureka.server.retention-time-in-m-s-in-delta-queue=3000


#########eureka\u5BA2\u6237\u7AEF\u914D\u7F6E#################################################################
# eureka\u5BA2\u6237\u7AEF\u662F\u5426\u7981\u7528\u589E\u91CF\u83B7\u53D6
eureka.client.disable-delta=false
# \u662F\u5426\u4ECE\u6CE8\u518C\u4E2D\u5FC3\u68C0\u7D22\u670D\u52A1\u3002
eureka.client.fetch-registry=true
# \u662F\u5426\u8BB0\u5F55eureka\u670D\u52A1\u5668\u548C\u5BA2\u6237\u7AEF\u4E4B\u95F4\u5728\u6CE8\u518C\u8868\u7684\u4FE1\u606F\u65B9\u9762\u7684\u5DEE\u5F02\uFF0C\u9ED8\u8BA4\u4E3Afalse\u3002
eureka.client.log-delta-diff=false
#\u4ECEeureka\u670D\u52A1\u5668\u83B7\u53D6\u6CE8\u518C\u8868\u4FE1\u606F\u7684\u9891\u7387\u3002\u9ED8\u8BA4\u4E3A30\u79D2\u3002
eureka.client.registry-fetch-interval-seconds=30
# \u662F\u5426\u5411\u6CE8\u518C\u4E2D\u5FC3\u6CE8\u518C\u672C\u670D\u52A1\uFF0C\u9ED8\u8BA4\u4E3Atrue\u3002
eureka.client.register-with-eureka=true
# \u9ED8\u8BA4\u670D\u52A1\u6CE8\u518C\u4E2D\u5FC3\u5730\u5740\uFF0C\u591A\u4E2A\u7528","\u9694\u5F00\u3002
eureka.client.serviceUrl.defaultZone=http://localhost:7001/eureka/


#########eureka\u5B9E\u4F8B\u7F6E#################################################################
# \u670D\u52A1\u540D\uFF0C\u9ED8\u8BA4\u53D6spring.application.name\u7684\u914D\u7F6E\u503C
eureka.instance.appname = appname-three
# \u9F20\u6807\u505C\u5728,eureka\u670D\u52A1\u7AEF\u4E3B\u9875\u9762application\u5FAE\u670D\u52A1\u7684status\u680F,\u663E\u793A\u5FAE\u670D\u52A1ip\u5730\u5740\u3002\u9ED8\u8BA4false\uFF0C\u63D0\u793A\u5185\u5BB9\u4E3A\u4E3B\u673A\u540D\u3002
eureka.instance.prefer-ip-address=true
# \u4E3B\u673A\u540D\uFF0C\u4E0D\u914D\u7F6E\u7684\u65F6\u5019\u5C06\u6839\u636E\u64CD\u4F5C\u7CFB\u7EDF\u7684\u4E3B\u673A\u540D\u6765\u83B7\u53D6
eureka.instance.hostname=hostname-three
# eureka\u5B9E\u4F8B\uFF0C\u8868\u660E\u662F\u54EA\u4E2A\u5177\u4F53\u670D\u52A1\uFF0C\u6CE8\u518C\u4E2D\u5FC3\u540E\u53F0\u76F8\u5173\u670D\u52A1\u540Estatus\u680F\u7684\u503C\u3002
eureka.instance.instance-id=instance-id-three
#\u5728\u5E94\u7528\u542F\u52A8\u540E\uFF0C\u8282\u70B9\u4EEC\u5C06\u4F1A\u5411Eureka Server\u53D1\u9001\u5FC3\u8DF3,\u9ED8\u8BA4\u5468\u671F\u4E3A30\u79D2\uFF0C\u5982\u679CEureka Server\u5728\u591A\u4E2A\u5FC3\u8DF3\u5468\u671F\u5185\u6CA1\u6709\u63A5\u6536\u5230\u67D0\u4E2A\u8282\u70B9\u7684\u5FC3\u8DF3\uFF0CEureka Server\u5C06\u4F1A\u4ECE\u670D\u52A1\u6CE8\u518C\u8868\u4E2D\u628A\u8FD9\u4E2A\u670D\u52A1\u8282\u70B9\u79FB\u9664(\u9ED8\u8BA490\u79D2)\u3002
#eureka server\u81F3\u4E0A\u4E00\u6B21\u6536\u5230client\u7684\u5FC3\u8DF3\u4E4B\u540E\uFF0C\u7B49\u5F85\u4E0B\u4E00\u6B21\u5FC3\u8DF3\u7684\u8D85\u65F6\u65F6\u95F4\uFF0C\u5728\u8FD9\u4E2A\u65F6\u95F4\u5185\u82E5\u6CA1\u6536\u5230\u4E0B\u4E00\u6B21\u5FC3\u8DF3\uFF0C\u5219\u5C06\u79FB\u9664\u8BE5instance\u3002
eureka.instance.lease-expiration-duration-in-seconds=90
#\u8BE5\u5B9E\u4F8B\u7ED9\u670D\u52A1\u4E2D\u5FC3\u53D1\u9001\u5FC3\u8DF3\u7684\u95F4\u9694\u65F6\u95F4\uFF0C\u7528\u4E8E\u8868\u660E\u8BE5\u670D\u52A1\u5B9E\u4F8B\u53EF\u7528
eureka.instance.lease-renewal-interval-in-seconds=30
# eureka\u81EA\u5B9A\u4E49\u5143\u6570\u636E\uFF0C\u5E38\u7528\u4E8E\u5FAE\u670D\u52A1\u53D1\u73B0\u3002\u901A\u8FC7\u5FAE\u670D\u52A1\u53D1\u73B0\u83B7\u53D6\u6307\u5B9A\u670D\u52A1\u7684\u5143\u6570\u636E\u3002
#eureka.instance.metadata-map.\u5143\u6570\u636Ekey=\u5143\u6570\u636Evalue